<!doctype html>
<html lang="ja">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>{{ title or '予約・見積り' }}</title>
<script src="https://unpkg.com/htmx.org@2.0.3"></script>
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-50 text-slate-900">
<header class="p-4 bg-white shadow">
<div class="max-w-5xl mx-auto flex items-center justify-between">
<a href="/" class="font-bold">Plaintext Services</a>
<nav class="text-sm flex gap-4">
<a class="hover:underline" href="/">予約</a>
<a class="hover:underline" href="/admin">管理</a>
</nav>
</div>
</header>


<main class="max-w-5xl mx-auto p-4">
{% with messages = get_flashed_messages(with_categories=true) %}
{% if messages %}
<div class="space-y-2 mb-4">
{% for cat, msg in messages %}
<div class="p-3 rounded border {{ 'border-red-300 bg-red-50' if cat=='error' else 'border-emerald-300 bg-emerald-50' }}">{{ msg }}</div>
{% endfor %}
</div>
{% endif %}
{% endwith %}


{% block content %}{% endblock %}
</main>


<footer class="max-w-5xl mx-auto p-4 text-xs text-slate-500">© {{ current_year }} Plaintext Services</footer>
</body>
</html>
